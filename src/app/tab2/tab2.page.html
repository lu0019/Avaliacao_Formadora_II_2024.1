<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora de IMC
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input label="Altura" labelPlacement="floating" [(ngModel)]="campoAltura"></ion-input>
        </ion-item>      
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input label="Peso" labelPlacement="floating" [(ngModel)]="campoPeso"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button color="primary" (click)="functioncalcular()">Calcular <ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button color="danger" (click)="functionlimpar()">Limpar <ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8">
        <ion-text>
          <h3>Seu imc é de:</h3>
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-text color="success">
          <h3>{{imc}}</h3>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Classificação</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label>Grau de obesidade</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-text color="success">
          {{classificacao}}
        </ion-text>
      </ion-col>
      <ion-col size="6">
        <ion-text color="success">
          {{grauObesidade}}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>IMC</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>Classificação</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>Grau</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Menor que 18,5</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>Magreza</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>0</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Entre 18,5 e 24,9</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>Normal</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>0</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Entre 25 e 29,9</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>Sobrepeso</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>1</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Entre 30 e 39,9</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>Obesidade</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>2</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>Maior que 40</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label>Obesidade grave</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label>3</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
